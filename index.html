<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="controls">
            <button id="backward" class="control-button">⏮️</button>
            <button id="play-pause" class="control-button">▶️</button>
            <button id="forward" class="control-button">⏭️</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" max="100">
            <div id="current-time">0:00</div>
        </div>
        <div id="volume-container">
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" title="Sound Control Bar">
            <span id="volume-percentage"></span>
        </div>
        <input type="file" id="file-input" accept="audio/*" hidden>
        <button id="load-file" class="load-button">Add Song</button>
        <ul id="queue"></ul>
    </div>
    <audio id="audio">
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
